<!DOCTYPE html>
<html lang="fa">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Orbitron&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="وب‌سایت رسمی ابوالفضل قاسم‌دخت - بازیکن فوتبال، طراح و تدوین‌گر">
  <title>ابوالفضل قاسم‌دخت</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      
    font-family: 'Vazirmatn', sans-serif;
    
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a2e);
      color: #eee;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #111;
      padding: 25px;
      text-align: center;
      font-size: 2.2rem;
      color: #00ffff;
      box-shadow: 0 4px 12px #00ffff44;
    }
    .container {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
    }
    .social-icons a {
      font-size: 30px;
      color: #eee;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #00ffff;
    }
    .search-box {
      margin: 40px auto;
      max-width: 400px;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff55;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .search-box button {
      padding: 12px;
      background: #00ffff;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .game-area {
      margin-top: 60px;
      text-align: center;
    }
    .jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .jumpscare img {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header style="font-family: Orbitron, sans-serif;">ابوالفضل قاسم‌دخت</header>
  <div class="container">
    <p style="text-align:center; font-size: 18px; font-family: Caveat, cursive;">بازیکن فوتبال، طراح و تدوین‌گر</p>

    <div class="social-icons">
      <a href="https://instagram.com/irtrol" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/lrtrol" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/irtroll/Abolfazl" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://rubika.ir/MrWrong" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Rubika-logo.png" alt="Rubika" style="width: 30px; vertical-align: middle;"></a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="جستجو...">
      <button onclick="alert('در حال توسعه...')">جستجو</button>
    </div>

    <div class="game-area">
      <h2 style="font-family: Orbitron, sans-serif;">کلیک کن و نترس...</h2>
      <p>روی هر جای صفحه کلیک کنی، ممکنه یه چیز عجیب ببینی!</p>
    </div>
  </div>

  <div class="jumpscare" id="jumpscare">
    <img src="https://i.postimg.cc/3x3QzSGq/scary.png" alt="ترس">
  </div>

  <audio id="scareSound" src="https://www.soundjay.com/human/screams/female-scream-01.mp3"></audio>

  <script>
    document.body.addEventListener("click", () => {
      const scare = document.getElementById("jumpscare");
      const sound = document.getElementById("scareSound");
      scare.style.display = "flex";
      sound.play();
      setTimeout(() => {
        scare.style.display = "none";
      }, 2500);
    });
  </script>
</body>
</html>
