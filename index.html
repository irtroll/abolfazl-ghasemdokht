!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابولفضل قاسم دخت</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
      background: linear-gradient(90deg, #000000, #333333);
      font-size: 2rem;
      font-weight: bold;
    }
    nav a {
      margin: 0 10px;
      color: #00e0ff;
      text-decoration: none;
    }
    .gallery img {
      width: 250px;
      margin: 10px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    .social-icons img {
      width: 32px;
      margin: 0 10px;
      vertical-align: middle;
    }
    .search-box {
      margin: 20px auto;
    }
    .search-box input {
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    .scary-img {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .scary-img img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <header>ابولفضل قاسم دخت</header>

  <div class="social-icons">
    <a href="https://instagram.com/irtrol"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
    <a href="https://t.me/lrtrol"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
    <a href="https://github.com/irtroll"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"></a>
    <a href="https://rubika.ir/MrWrong"><img src="https://cdn.iconscout.com/icon/free/png-256/free-rubika-3521456-2945005.png" alt="Rubika"></a>
  </div>

  <div class="search-box">
    <input type="text" placeholder="جستجو...">
  </div>

  <h2>گالری تصاویر</h2>
  <div class="gallery">
    <img src="images/img1.jpg" alt="عکس اول">
    <img src="images/img2.jpg" alt="عکس دوم">
    <img src="images/img3.jpg" alt="عکس سوم">
    <img src="images/img4.jpg" alt="عکس چهارم">
  </div>

  <div id="scaryContainer" class="scary-img">
    <img id="scaryImage" src="" alt="ترس">
  </div>

  <audio id="sfx1" src="sounds/scream.mp3"></audio>
  <audio id="sfx2" src="sounds/laugh.mp3"></audio>
  <audio id="sfx3" src="sounds/whisper.mp3"></audio>

  <script>
    const sounds = ["sfx1", "sfx2", "sfx3"];
    const images = ["images/scary1.png", "images/scary2.png"];
    const scaryContainer = document.getElementById("scaryContainer");
    const scaryImage = document.getElementById("scaryImage");

    document.addEventListener("click", () => {
      const randomSound = document.getElementById(sounds[Math.floor(Math.random() * sounds.length)]);
      randomSound.play();
      scaryImage.src = images[Math.floor(Math.random() * images.length)];
      scaryContainer.style.display = "flex";
      setTimeout(() => {
        scaryContainer.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
