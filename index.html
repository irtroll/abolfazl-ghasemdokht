<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابولفضل قاسم دخت</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Tanha', cursive;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .social img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 2rem auto;
    }
    .search-box input {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
    }
    .game-box {
      text-align: center;
      margin-top: 2rem;
    }
    .jump-scare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.9);
      z-index: 9999;
    }
    .jump-scare img {
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>ابولفضل قاسم دخت</header>
  <div class="social">
    <a href="https://instagram.com/irtrol" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    </a>
    <a href="https://t.me/lrtrol" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>
    <a href="https://rubika.ir/MrWrong" target="_blank">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAMAAADXqc3KAAAAYFBMVEX///+hoaH8/Pzo6Oju7u7z8/Pi4uJfX1+oqKjFxcXl5eWkpKTAwMD5+fnb29vU1NS4uLjLy8vNzc3Ozs7Q0NDAwMDo6OjZ2dnBwcHJycmHh4eAgICxsbHLy8tpqWoyAAAAAXRSTlMAQObYZgAAAGFJREFUGNNjYMAEGNgYDBAAAzfRzN09HQxMDKwMDNxcHFxCQwMTAwIykZm5iYGLCwsLCQy8CgoLmDkIiBmJSZmQCEmpkU5icXh4GBkYGAAADYQCUU3kDsdAAAAAASUVORK5CYII=" alt="Rubika">
    </a>
    <a href="https://github.com/irtroll/Abolfazl" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
    </a>
  </div>
  <div class="search-box">
    <input type="text" placeholder="جستجو...">
  </div>
  <div class="game-box">
    <p>برای تجربه هیجان روی صفحه کلیک کن!</p>
  </div>

  <div class="jump-scare" id="scare">
    <img id="scareImage" src="" alt="ترس">
    <audio id="scream">
      <source id="screamSource" src="" type="audio/mp3">
    </audio>
  </div>

  <script>
    const scareImages = [
      "data:image/png;base64,...تصویر_۱...",
      "data:image/png;base64,...تصویر_۲...",
      "data:image/png;base64,...تصویر_۳..."
    ];
    const scareSounds = [
      "data:audio/mp3;base64,...صدا_۱...",
      "data:audio/mp3;base64,...صدا_۲..."
    ];

    document.body.addEventListener('click', () => {
      const scareDiv = document.getElementById('scare');
      const img = document.getElementById('scareImage');
      const sound = document.getElementById('scream');
      const source = document.getElementById('screamSource');

      const imgSrc = scareImages[Math.floor(Math.random() * scareImages.length)];
      const sndSrc = scareSounds[Math.floor(Math.random() * scareSounds.length)];

      img.src = imgSrc;
      source.src = sndSrc;
      sound.load();

      scareDiv.style.display = 'flex';
      sound.play();

      setTimeout(() => {
        scareDiv.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
