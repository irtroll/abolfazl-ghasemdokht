<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="وب‌سایت رسمی ابوالفضل قاسم‌دخت - بازیکن فوتبال، طراح و تدوین‌گر">
  <title>ابوالفضل قاسم‌دخت</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: crimson;
      box-shadow: 0 2px 10px crimson;
    }
    .container {
      padding: 20px;
    }
    .social-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .search-box {
      margin: 30px auto;
      max-width: 400px;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .search-box button {
      padding: 10px;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
    }
    .game-area {
      margin-top: 40px;
      text-align: center;
    }
    .jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .jumpscare img {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>ابوالفضل قاسم‌دخت</header>
  <div class="container">
    <p>بازیکن فوتبال، طراح و تدوین‌گر</p>
    <div class="social-links">
      <a href="https://instagram.com/irtrol" target="_blank">اینستاگرام</a>
      <a href="https://t.me/lrtrol" target="_blank">تلگرام</a>
      <a href="https://github.com/irtroll/Abolfazl" target="_blank">گیت‌هاب</a>
      <a href="https://rubika.ir/MrWrong" target="_blank">روبیکا</a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="جستجو...">
      <button onclick="alert('در حال توسعه...')">جستجو</button>
    </div>

    <div class="game-area">
      <h2>بازی ترسناک شروع شد... هر کلیک یه راز!</h2>
      <p>روی صفحه کلیک کن و ببین چی میشه!</p>
    </div>
  </div>

  <div class="jumpscare" id="jumpscare">
    <img src="https://i.postimg.cc/3x3QzSGq/scary.png" alt="ترس">
  </div>

  <audio id="scareSound" src="https://www.soundjay.com/human/screams/female-scream-01.mp3"></audio>

  <script>
    document.body.addEventListener("click", () => {
      const scare = document.getElementById("jumpscare");
      const sound = document.getElementById("scareSound");
      scare.style.display = "flex";
      sound.play();
      setTimeout(() => {
        scare.style.display = "none";
      }, 2500);
    });
  </script>
</body>
</html>
